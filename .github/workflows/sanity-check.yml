name: Search Engine Build & Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup & Install Dependencies
    - name: Install C++ Tools
      run: sudo apt-get install -y cmake build-essential

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Libs
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    # 3. Build the Search Engine
    - name: Configure CMake
      run: cmake -S . -B build

    - name: Compile Search Engine
      run: cmake --build build

    # 4. Generate Real Data (The Crawler)
    # This runs until 50 files are created, then stops automatically.
    - name: Run Crawler (Generate Data)
      run: python crawler/crawler.py

    # 5. Run Search Engine with Input (The E2E Test)
    - name: Test Search Query
      run: |
        echo "Running Search Engine with automated input..."
        
        # EXPLANATION OF THE MAGIC COMMAND BELOW:
        # 'echo "Formula 1"' -> Pretends to be you typing "Formula 1" and hitting Enter.
        # '|' (Pipe)        -> Sends that text into the C++ program's std::cin.
        # './build/...'     -> Runs your compiled executable.
        
        cd build && echo "Programming" | ./search_engine