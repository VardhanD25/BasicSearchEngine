name: Search Engine Build & Test

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup & Install Dependencies
    - name: Install C++ Tools
      run: sudo apt-get install -y cmake build-essential

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Libs
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    # 3. Build the Search Engine
    - name: Configure CMake
      run: cmake -S . -B build

    - name: Compile Search Engine
      run: cmake --build build

    # 4. Generate Real Data (The Crawler)
    # This runs until 50 files are created, then stops automatically.
    - name: Run Crawler (Generate Data)
      run: python crawler/crawler.py

    # 5. Run Search Engine with Input (The E2E Test)
    - name: Test Search Query
      run: |
        echo "----------------------------------------"
        echo "Running Search Engine from inside 'build' directory..."
        
        # 1. Enter the build folder
        cd build
        
        # 2. Run the executable
        # Since we are in 'build', the binary is at './src/search_engine'
        # And the '../data' path in your C++ code will correctly point to project_root/data
        
        echo "Programming" | ./src/search_engine